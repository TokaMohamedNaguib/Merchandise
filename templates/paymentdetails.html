{% extends 'base.html' %}
{% block title %}
    -Your payment details page
{% endblock %}
{% block content %}
<body class="bg-light">
<div class="container card-body">
<div class="row">

<div class="col-md-8 order-md-1">
    <h2 class="mb-3">Payment details</h2>


          <form action="http://127.0.0.1:8000/paymentdetails/{{ user.id }}" method="post" >
              {% csrf_token %}
                <div class="mb-3">
                <div class="invalid-feedback">
                Please enter your shipping address.
              </div>


              <label for="address">Address</label>
              <input type="text" class="form-control" name="address" id="address" >

            </div><br>
            <div class="mb-3">
              <label for="username">Phone Number</label>
              <div class="input-group">
                <input type="text" class="form-control" name="telephoneNumber" placeholder="+20-000000">
              </div><br>
            </div>

              <div class="mb-3">
                <label for="country">Country</label>
                  <input type="text" class="form-control" name="country" placeholder="enter your country">
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div><br>
<br>

 <h4 class="mb-3">Payment method</h4>
                <input id="cash" name="payment_method" type="text" name="payment_method" class="form-control" placeholder="cash,paypal,creditcard" required="">



    <h4> Your total equals {{ total }} LE </h4>


            <hr class="mb-4">
         <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit" >

          </form>
</div>
        </div>
      </div>


    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>
    <script src="../../../../assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>

</body></html>
{% endblock %}
