{% extends 'base.html' %}
{% block title %}
    -Edit product
{% endblock %}
{% block content %}
    <form action="/employee/{{ product.id }}/edit" method="post">
{% csrf_token %}
    <div>
    <label>Name</label>
    <input type="text" value="{{ product.name}}" name="name">
    </div>
    <div>
    <label>Address</label>
    <input type="text" value="{{ product.category}}" name="category">
    </div>
    <div>
    <label>Mobile number</label>
    <input type="text" value="{{ product.price}}" name="price">
    </div>
    <div>
    <label>academic year</label>
    <input type="text" value="{{ product.desc}}" name="desc">
    </div>
    <div>
    <input type="submit" value="Save" name="Save">
    </div>
</form>
{% endblock %}
